<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <title>Interface 1</title>
</head>

<body data-zombitron='{
    "name": "phone1",
    "acceleration": {
        "x": "/phone1/acceleration_x",
        "y": "/phone1/acceleration_y",
        "z": "/phone1/acceleration_z"
    },
    "orientation": {
        "alpha": "/phone1/alpha",
        "beta": "/phone1/beta",
        "gamma": "/phone1/gamma"
    }
}'>

    <div id='XY' data-zombitron='{
    "type": "sliderxy",
    "x": "/phone1/x",
    "y": "/phone1/y",
    "cursor" : true
}'>
    </div>

    <script type="text/javascript" src="/zombitron/client/zombiterface.js"></script>
    <style>
        #XY {
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgb(133, 253, 201);
        }
    </style>
</body>

</html>
